on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: $

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n anuNewacr -g aaaaatiwarishub-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n anuNewacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n anuNewacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n anuNewacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: anunewacr.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Do - cker/Dockerfile" -t anunewacr.azurecr.io/aaaaatiwarishubaks61be:${{github.sha}}
        docker push anunewacr.azurecr.io/aaaaatiwarishubaks61be:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_aaaaatiwarishubaks_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaaaatiwarishubakse599 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaaaatiwarishubakse599`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaaaatiwarishubakse599
        container-registry-url: anunewacr.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: aaaaatiwarisdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: aaaaatiwarishubakse599
        manifests: |
          manifests/deployment-87b4.yml
          manifests/service-87b4.yml
        images: |
          anunewacr.azurecr.io/aaaaatiwarishubaks61be:${{github.sha}}
        imagepullsecrets: |
          aaaaatiwarisdockerauth