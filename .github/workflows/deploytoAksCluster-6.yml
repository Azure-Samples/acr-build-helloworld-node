on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.azureCredentials }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n anunewacr -g anuragDevOpsaks-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n anunewacr --query username | xargs`"
        echo "::set-output name=acr_passwrod::`az acr credential show -n anunewacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n anunewacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: anunewacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t anunewacr.azurecr.io/anchauhaksclusterfb29:${{ github.sha }}
        docker push anunewacr.azurecr.io/anchauhaksclusterfb29:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_anchauhAksCluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep anchauhakscluster74eb | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace anchauhakscluster74eb`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: anchauhakscluster74eb
        container-registry-url: anunewacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: anchauhakscldockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: anchauhakscluster74eb
        manifests: |
          manifests/deployment-12.yml
          manifests/service-12.yml
          manifests/ingress-11.yml
        images: |
          anunewacr.azurecr.io/anchauhaksclusterfb29:${{ github.sha }}
        imagepullsecrets: |
          anchauhakscldockerauth