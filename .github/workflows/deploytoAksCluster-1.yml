on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n anchauhssdacr -g anchauhssdacr879c-rg --location "South Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n anchauhssdacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n anchauhssdacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n anchauhssdacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: anchauhssdacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t anchauhssdacr.azurecr.io/bugbash1621:${{ github.sha }}
        docker push anchauhssdacr.azurecr.io/bugbash1621:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_bugbash1621_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep bugbash1621f3f9 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace bugbash1621f3f9`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: bugbash1621f3f9
        container-registry-url: anchauhssdacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: bugbash1621dockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: bugbash1621f3f9
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          anchauhssdacr.azurecr.io/bugbash1621:${{ github.sha }}
        imagepullsecrets: |
          bugbash1621dockerauth