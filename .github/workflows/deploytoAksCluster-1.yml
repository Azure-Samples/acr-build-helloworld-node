on: [push]
name: acbc
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n anunewacr -g anuragDevOpsaks-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n anunewacr --query username | xargs`"
        echo "::set-output ::add-mask::name=acr_password::`az acr credential show -n anunewacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: anunewacr.azurecr.io
        username: ::add-mask::${{ steps.create-acr.outputs.acr_username }}
        password: ::add-mask::${{ steps.create-acr.outputs.acr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build . -t anunewacr.azurecr.io/anchauhakscluster58df:${{ github.sha }}
        docker push anunewacr.azurecr.io/anchauhakscluster58df:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_anchauhAksCluster_kubeConfig }}
    
    - name: create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep anchauhaksclusterd1f6 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace anchauhaksclusterd1f6`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: anchauhaksclusterd1f6
        container-registry-url: anunewacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: anchauhakscldockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: anchauhaksclusterd1f6
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
          manifests/ingress-2.yml
        images: |
          anunewacr.azurecr.io/anchauhakscluster58df:${{ github.sha }}
        imagepullsecrets: |
          anchauhakscldockerauth
