on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: divman.azurecr.io
        username: ${{ secrets.acr_divman_username }}
        password: ${{ secrets.acr_divman_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Do - cker" -f  "Do - cker/Dockerfile" -t divman.azurecr.io/diaggarwtest:${{ github.sha }}
        docker push divman.azurecr.io/diaggarwtest:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_diaggarwtest_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarwtest1679 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarwtest1679`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarwtest1679
        container-registry-url: divman.azurecr.io
        container-registry-username: ${{ secrets.acr_divman_username }}
        container-registry-password: ${{ secrets.acr_divman_password }}
        secret-name: diaggarwtestdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarwtest1679
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          divman.azurecr.io/diaggarwtest:${{ github.sha }}
        imagepullsecrets: |
          diaggarwtestdockerauth