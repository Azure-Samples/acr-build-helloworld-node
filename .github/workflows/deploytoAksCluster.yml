on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: anuragcontainerwebappacr.azurecr.io
        username: ${{ secrets.acr_anuragContainerWebAppacr_username }}
        password: ${{ secrets.acr_anuragContainerWebAppacr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "$GITHUB_WORKSPACE/" -t anuragcontainerwebappacr.azurecr.io/anchauhaksclustercf71:${{ github.sha }}
        docker push anuragcontainerwebappacr.azurecr.io/anchauhaksclustercf71:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_anchauhAksCluster_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep anchauhakscluster7efe | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace anchauhakscluster7efe`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: anchauhakscluster7efe
        container-registry-url: anuragcontainerwebappacr.azurecr.io
        container-registry-username: ${{ secrets.acr_anuragContainerWebAppacr_username }}
        container-registry-password: ${{ secrets.acr_anuragContainerWebAppacr_password }}
        secret-name: anchauhakscldockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: anchauhakscluster7efe
        manifests: |
          manifests/deployment-4.yml
          manifests/service-4.yml
          manifests/ingress-4.yml
        images: |
          anuragcontainerwebappacr.azurecr.io/anchauhaksclustercf71:${{ github.sha }}
        imagepullsecrets: |
          anchauhakscldockerauth