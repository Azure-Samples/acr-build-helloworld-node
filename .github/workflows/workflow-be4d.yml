# Node.js with Grunt on Windows Web App
# Build a Node.js project using the Grunt task runner and deploy it to Azure as a Windows web app.
# Add steps that analyze code, save build artifacts, deploy, and more:

on:
  push:
    branches:
      - master

name: Build and deploy Node app

jobs:
  build-and-deploy:
    runs-on: windows-2019
    steps:
    # checkout the repo
    - uses: actions/checkout@master

    - uses: actions/setup-node@v1
      with:
        node-version: 10.x

    # install dependencies, build, and test
    - name: npm install, build
      working-directory: .
      run: |
        npm install
        grunt --gruntfile gruntfile.js

    # deploy web app
    - uses: azure/webapps-deploy@v1
      with:
        app-name: testWindowsWebApp
        package: .
        publish-profile: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET_be4d}}