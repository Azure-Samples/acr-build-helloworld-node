apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: "demotest"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "demotest"
    spec:
      containers:
        - name: "demotest"
          image: "abhisheaacr.azurecr.io/demotest"
          ports:
          - containerPort: 80